<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wordle game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

    <div class="container">

          <div id="div5" class="grid-item"></div>
          <div id="div6" class="grid-item"></div>
          <div id="div7" class="grid-item"></div>
          <div id="div8" class="grid-item"></div>
          <div id="div9" class="grid-item"></div>
          <div id="div10" class="grid-item"></div>
          <div id="div11" class="grid-item"></div>
          <div id="div12" class="grid-item"></div>
          <div id="div13" class="grid-item"></div>
          <div id="div14" class="grid-item"></div>
          <div id="div15" class="grid-item"></div>
          <div id="div16" class="grid-item"></div>
          <div id="div17" class="grid-item"></div>
          <div id="div18" class="grid-item"></div>
          <div id="div19" class="grid-item"></div>
          <div id="div20" class="grid-item"></div>

          <div id="div24" class="grid-item"></div>
          <div id="div25" class="grid-item"></div>
          <div id="div26" class="grid-item"></div>
          <div id="div27" class="grid-item"></div>
          <div id="div28" class="grid-item"></div>
          <div id="div29" class="grid-item"></div>
          <div id="div30" class="grid-item"></div>
        </div>
        <div class="input">
          <input type="text">
          <button>Submit Guess</button>
        </div>
        <div class="win">
          <h2>Congratulations! You guessed the word!</h2>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
