<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Create an Event Invitation</h1>
    <div class="container">
        <!-- Form Container -->
        <div class="form-container">
            <h2>Create an Event Invite</h2>
            <form id="event-form">
                <label for="event-name">Event Name</label>
                <input type="text" id="event-name" placeholder="Enter event name" required>

                <label for="event-date">Event Date</label>
                <input type="date" id="event-date" required>

                <label for="start-time">Start Time</label>
                <input type="time" id="start-time" required>

                <label for="end-time">End Time</label>
                <input type="time" id="end-time" required>

                <label for="event-description">Event Description</label>
                <textarea id="event-description" placeholder="Brief description of the event" required></textarea>

                <label for="location">Location</label>
                <input type="text" id="location" placeholder="Location of the event" required>

                <button type="submit">Create Event</button>
            </form>
        </div>

        <!-- Invitation Card -->
        <div class="invite-container" id="invite-container" style="display: none;">
            <h1>YOU ARE INVITED</h1>
            <p><em>TO JOIN THE</em></p>
            <h2 id="invite-title">[Event Name]</h2>

            <p><strong id="invite-date">[Event Date]</strong></p>
            <p><strong id="invite-time">[Event Time]</strong></p>
            <p id="invite-location">[Location]</p>

            <div class="event-details">
                <p id="invite-description">[Event Description]</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
