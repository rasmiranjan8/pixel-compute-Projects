<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">SNEAKERZONE</div>
        <nav>
            <ul>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
            </ul>
        </nav>
        <input type="text" placeholder="Search">
    </header>

    <div class="product-container">
        <div class="product-images">
            <img id="product-image" src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/shoe7-larger-a_Ux2ekfF45.jpg?updatedAt=1728893954940" alt="Product">
            <img id="product-image-2" src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/shoe7-larger-b_dv1lRR_EA.jpg?updatedAt=1728893902496" alt="Product">
        </div>

        <div class="product-details">
            <h1 id="product-name">Action Hyper High Side View</h1>
            <p>Men's Shoes</p>
            <p><strong>MRP: ₹13,995</strong> <span id="product-price">0</span></p>

            <h3>Select Size</h3>
            <div class="size-options">
                <button>UK 10</button>
                <button>UK 10.5</button>
                <button>UK 6</button>
                <button>UK 11</button>
                <button>UK 9.5</button>
                <button>UK 11.5</button>
            </div>

            <div class="buttons">
                <button class="add-to-bag">Add to Bag</button>
                <button class="favorite">Favourite ♥</button>
            </div>
        </div>
    </div>

    
</body>
</html>
